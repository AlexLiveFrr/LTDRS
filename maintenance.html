<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | Transport Ltdrs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #020617; }
        .bg-truck {
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.3), rgba(2, 6, 23, 0.8)), 
                        url('https://images.unsplash.com/photo-1586191582151-f73770db470f?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .progress-bar-fill { transition: width 1s ease-in-out; animation: pulse-opacity 3s infinite; }
        @keyframes pulse-opacity { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; box-shadow: 0 0 15px #f97316; } }
        .timer-box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row text-white overflow-hidden">

    <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center relative z-10">
        <div class="mb-12 flex items-center space-x-3">
            <img src="img/logo.png" alt="Logo" class="h-10 w-auto">
            <span class="text-xl font-black italic uppercase tracking-tighter">TRANSPORT <span class="text-orange-500">LTDRS</span></span>
        </div>

        <div class="mb-8">
            <span class="text-orange-500 font-bold uppercase tracking-[0.3em] text-sm mb-4 block">Statut : Travaux en cours</span>
            <h1 class="text-5xl md:text-7xl font-black uppercase italic leading-none mb-6">MAINTENANCE</h1>
            <p class="text-gray-400 text-lg italic max-w-md">Préparation de la prochaine livraison. Transport Ltdrs revient très vite.</p>
        </div>

        <div class="mb-12 max-w-md">
            <div class="flex justify-between text-xs font-bold uppercase tracking-widest mb-2 text-gray-500">
                <span>Avancement</span>
                <span id="pct-label">0%</span>
            </div>
            <div class="h-2 w-full bg-slate-800 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-orange-600 progress-bar-fill rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4 max-w-md mb-12">
            <div class="timer-box p-4 rounded-2xl text-center">
                <span id="days" class="block text-2xl font-black text-white leading-none">00</span>
                <span class="text-[9px] uppercase font-bold text-gray-500 tracking-tighter">Jours</span>
            </div>
            <div class="timer-box p-4 rounded-2xl text-center">
                <span id="hours" class="block text-2xl font-black text-white leading-none">00</span>
                <span class="text-[9px] uppercase font-bold text-gray-500 tracking-tighter">Heures</span>
            </div>
            <div class="timer-box p-4 rounded-2xl text-center">
                <span id="minutes" class="block text-2xl font-black text-white leading-none">00</span>
                <span class="text-[9px] uppercase font-bold text-gray-500 tracking-tighter">Min</span>
            </div>
            <div class="timer-box p-4 rounded-2xl text-center">
                <span id="seconds" class="block text-2xl font-black text-orange-500 leading-none">00</span>
                <span class="text-[9px] uppercase font-bold text-gray-500 tracking-tighter">Sec</span>
            </div>
        </div>

        <a href="https://discord.gg/YnG3dg6SG4" class="bg-orange-600 text-white font-black py-4 px-8 rounded-full hover:bg-white hover:text-black transition-all uppercase italic text-sm shadow-xl inline-block w-fit">
            Infos sur Discord
        </a>
    </div>

    <div class="hidden md:block md:w-1/2 bg-truck relative">
        <div class="absolute bottom-12 left-12">
            <p class="text-white/10 text-8xl font-black italic uppercase leading-none select-none">Ltdrs</p>
        </div>
    </div>

    <script>
        // ==========================================
        //        PANNEAU DE CONTRÔLE LTDRS
        // ==========================================
        
        const CONFIG = {
            pourcentage: 75,                // <--- CHANGE LE POURCENTAGE ICI (0 à 100)
            dateFin: "Jan 29, 2026",       // <--- CHANGE LE JOUR (Mois Jour, Année)
            heureFin: "20:00:00"           // <--- CHANGE L'HEURE (Heure:Min:Sec)
        };

        // ==========================================

        // Mise à jour de la barre et du texte de progression
        document.getElementById('pct-label').innerText = CONFIG.pourcentage + "%";
        document.getElementById('progress-bar').style.width = CONFIG.pourcentage + "%";

        // Calcul du compte à rebours
        const targetDate = new Date(`${CONFIG.dateFin} ${CONFIG.heureFin}`).getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d < 10 ? "0" + d : (d < 0 ? "00" : d);
            document.getElementById("hours").innerHTML = h < 10 ? "0" + h : (h < 0 ? "00" : h);
            document.getElementById("minutes").innerHTML = m < 10 ? "0" + m : (m < 0 ? "00" : m);
            document.getElementById("seconds").innerHTML = s < 10 ? "0" + s : (s < 0 ? "00" : s);

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector('h1').innerHTML = "LE SITE EST <span class='text-orange-500'>OUVERT !</span>";
            }
        }, 1000);
    </script>
</body>
</html>
