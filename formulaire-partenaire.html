<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partenariat | Transport Ltdrs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body class="bg-[#0f172a] text-white">

    <nav class="bg-slate-900 p-4 sticky top-0 z-50 shadow-xl border-b border-orange-600">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="img/logo.png" alt="Logo" class="h-10 md:h-12 w-auto">
                <span class="text-white text-xl font-black italic uppercase">TRANSPORT<span class="text-orange-500"> LTDRS</span></span>
            </a>
            <a href="partenaires.html" class="text-xs font-bold uppercase tracking-widest hover:text-orange-500 transition">Retour</a>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-black uppercase italic mb-4">Dossier <span class="text-orange-500">Partenaire</span></h1>
            <p class="text-gray-400 italic font-medium">Portail officiel de demande de collaboration inter-entreprises.</p>
        </div>

        <form id="partnerForm" class="bg-slate-800/40 p-8 md:p-12 rounded-[2rem] border border-slate-700 shadow-2xl space-y-12 backdrop-blur-md">
            
            <section>
                <div class="flex items-center gap-4 mb-8">
                    <div class="h-8 w-1 bg-orange-600"></div>
                    <h3 class="text-xl font-black uppercase italic">L'Entreprise</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group">
                        <label class="block text-[10px] font-black uppercase text-orange-500 mb-2 tracking-widest">Nom du VTC</label>
                        <input type="text" id="vtc_name" required placeholder="Ex: EuroSillage" class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 transition-all outline-none">
                    </div>
                    <div class="group">
                        <label class="block text-[10px] font-black uppercase text-orange-500 mb-2 tracking-widest">Nombre de Chauffeurs</label>
                        <input type="number" id="member_count" required placeholder="Ex: 30" class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 transition-all outline-none">
                    </div>
                </div>
            </section>

            <section>
                <div class="flex items-center gap-4 mb-8">
                    <div class="h-8 w-1 bg-orange-600"></div>
                    <h3 class="text-xl font-black uppercase italic">Liens Officiels</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Lien TruckersMP</label>
                        <input type="url" id="tmp_link" required placeholder="https://truckersmp.com/vtc/..." class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Lien TruckBook</label>
                        <input type="url" id="truckbook_link" placeholder="https://truckbook.eu/company/..." class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Lien Trucky</label>
                        <input type="url" id="trucky_link" placeholder="https://truckyapp.com/vtc/..." class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Lien Pickup</label>
                        <input type="url" id="pickup_link" placeholder="https://pickup.com/..." class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 transition-all outline-none">
                    </div>
                </div>
            </section>

            <section>
                <div class="flex items-center gap-4 mb-8">
                    <div class="h-8 w-1 bg-orange-600"></div>
                    <h3 class="text-xl font-black uppercase italic">Contact & Motivations</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-orange-500 mb-2">Pseudo Discord</label>
                        <input type="text" id="discord_id" required placeholder="Ton Pseudo" class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-orange-500 mb-2 text-white">Lien Serveur Discord</label>
                        <input type="url" id="discord_invite" required placeholder="https://discord.gg/..." class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Pr√©sentez votre projet de partenariat</label>
                    <textarea id="message" rows="5" required placeholder="Pourquoi s'allier avec Transport Ltdrs ?" class="w-full rounded-xl border-2 border-slate-700 bg-white p-3 text-black focus:border-orange-500 outline-none"></textarea>
                </div>
            </section>

            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-black py-5 rounded-2xl transition-all shadow-2xl uppercase italic tracking-tighter text-xl">
                Transmettre le dossier √† la direction
            </button>
        </form>
    </main>

    <script>
        document.getElementById('partnerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const webhookURL = "https://discord.com/api/webhooks/1466445164804444477/P4Awj7PjKqfmBV1GNE8hJLocLznlgpdaGleJ10UmhUw5VO-edwdljwouxl-bSvBQYiO3";

            // Nettoyage et pr√©paration des donn√©es
            const getVal = (id) => document.getElementById(id).value || "Non renseign√©";

            const data = {
                username: "Syst√®me de Partenariat LTDRS",
                embeds: [{
                    title: "ü§ù NOUVEAU DOSSIER DE PARTENARIAT",
                    color: 14036778, // Orange LTDRS
                    thumbnail: { url: "https://your-domain.com/img/logo.png" },
                    fields: [
                        { name: "üè¢ Entreprise", value: `**${getVal('vtc_name')}**`, inline: true },
                        { name: "üöõ Taille Flotte", value: `${getVal('member_count')} chauffeurs`, inline: true },
                        { name: "üë§ Contact", value: getVal('discord_id'), inline: true },
                        { name: "üö© TruckersMP", value: getVal('tmp_link') },
                        { name: "üì¶ TruckBook", value: getVal('truckbook_link') },
                        { name: "üöö Trucky", value: getVal('trucky_link') },
                        { name: "üöú Pickup", value: getVal('pickup_link') },
                        { name: "üîó Discord VTC", value: getVal('discord_invite') },
                        { name: "üí¨ Motivations", value: `\`\`\`${getVal('message')}\`\`\`` }
                    ],
                    footer: { text: "Transport Ltdrs Logistique ‚Ä¢ Bureau des Alliances" },
                    timestamp: new Date()
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                alert("‚úÖ Votre dossier a √©t√© envoy√© ! Nous reviendrons vers vous sur Discord.");
                window.location.href = "partenaires.html";
            }).catch(() => alert("‚ùå Erreur de connexion au serveur."));
        });
    </script>
</body>
</html>
